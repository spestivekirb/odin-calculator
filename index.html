<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="calculator">
        <div id="display">
            
        </div>

        <div id="buttons">
            <div class="row">
                <button id="7" class="button digit">7</button>
                <button id="8" class="button digit">8</button>
                <button id="9" class="button digit">9</button>
                <button id="+" class="button operator">+</button>
            </div>
            <div class="row">
                <button id="4" class="button digit">4</button>
                <button id="5" class="button digit">5</button>
                <button id="6" class="button digit">6</button>
                <button id="-" class="button operator">-</button>
            </div>
            <div class="row">
                <button id="1" class="button digit">1</button>
                <button id="2" class="button digit">2</button>
                <button id="3" class="button digit">3</button>
                <button id="*" class="button operator">ร</button>
            </div>
            <div class="row">
                <button id="clear" class="button">AC</button>
                <button id="0" class="button digit">0</button>
                <button id="=" class="button">=</button>
                <button id="/" class="button operator">รท</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
